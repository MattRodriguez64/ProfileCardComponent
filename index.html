<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="main-container">
    <img src="images/bg-pattern-bottom.svg" alt="" class="bg-bottom">
    <img src="images/bg-pattern-top.svg" alt="" class="bg-top">
    <div class="card-container">
      <img src="images/bg-pattern-card.svg" alt="" class="card-img-bg">
      <img src="images/image-victor.jpg" alt="" class="card-img-profil">
      <div class="card-basic-infos">
        <h3 class="card-name">Victor Crest <span class="card-age">26</span></h3>
        <p class="card-city">London</p>
      </div>
      <hr class="card-line">
      <div class="card-details">
        <div class="details-followers">
          <h3 class="card-number">80K</h3>
          <p class="card-social">Followers</p>
        </div>
        <div class="details-likes">
          <h3 class="card-number">803K</h3>
          <p class="card-social">Likes</p>
        </div>
        <div class="details-photos">
          <h3 class="card-number">1.4K</h3>
          <p class="card-social">Photos</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
